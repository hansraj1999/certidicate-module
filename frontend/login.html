        <div class="container-fluid" id="">
    

  <div class="row" style="margin-top: 7%;">
    <div class="col-md-8" style="">   
    <div class="text-center"> 
        <img src="include/images/login2.png" class="img-fluid" alt="Responsive image" style="width:65%; height:60%;" >

    <div class="col-md-4" style="margin-top:5%;">
        <div style="text-align: center;">   
      <h5 class="">Sign in</h5>
      <p class="">to continue Certificate Module's Page</p>

      <form action="" method="post" enctype="multipart/form-data" id="formElem">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="username" id='1' aria-describedby="emailHelp">
          <small class="form-text text-muted" style="color:black !important;">We'll never share your email with anyone else.</small>
        </div>

          <label for="exampleInputPassword1">Password</label>

          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        
      </form>

<script>
    sessionStorage.clear();
    formElem.onsubmit = async (e) => {
    e.preventDefault();
    let response = await fetch('http://127.0.0.1:8000/login', {
      method: 'POST',
      body: new FormData(formElem)
    })
    let result = await response.json();
    console.log(result['detail']);
       if(result['detail']=="Invalid Credentials"||result['detail']=="Incorrect Password"){
        alert("wrong username or password");
       }
       else{
        sessionStorage.setItem("token","Bearer ".concat(result['access_token'] ));
        console.log(sessionStorage.getItem("token"));
        window.location.href="startuploading.html";
       }

  };

</script>
